repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    chart: ingress-nginx/ingress-nginx
    version: 4.11.2
    installed: true

environments:
  dev:
    values:
      - environments/dev/values.yaml
  qa:
    values:
      - environments/qa/values.yaml
  prod:
    values:
      - environments/prod/values.yaml
